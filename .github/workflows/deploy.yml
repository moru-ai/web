name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ${{ vars.WORKER_IMAGE != '' && vars.WORKER_IMAGE || 'ghcr.io/moru-ai/worker' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run codegen
        run: pnpm codegen

      - name: Deploy Convex backend
        run: cd apps/backend && pnpm run deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Sync docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.WORKER_SERVER_HOST }}
          username: ${{ secrets.WORKER_SERVER_USER }}
          key: ${{ secrets.WORKER_SERVER_SSH_KEY }}
          source: apps/worker/docker-compose.yml
          target: ${{ secrets.WORKER_SERVER_APP_DIR }}
          strip_components: 2

      - name: Deploy worker on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.WORKER_SERVER_HOST }}
          username: ${{ secrets.WORKER_SERVER_USER }}
          key: ${{ secrets.WORKER_SERVER_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p "${{ secrets.WORKER_SERVER_APP_DIR }}"
            cd "${{ secrets.WORKER_SERVER_APP_DIR }}"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker compose up -d --pull always worker
            docker image prune -f || true
